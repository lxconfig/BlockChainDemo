<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check ENV Demo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Check ENV Demo</h1>
        <h2 id="env"> </h2>
        <h2 id="net"> </h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            if(typeof web3 != 'undefined'){
                web3 = new Web3(web3.currentProvider);
                if(web3.currentProvider.isMetaMask == true){
                    $("#env").html("METAMASK ok");
                } else {
                    $("#env").html("非metamask环境");
                }
            } else {
                $("#env").html('NO web3');
            }
        });
        web3.version.getNetwork((err, netID) => {
            switch (netID) {
                case "1":
                    $("#net").html("this is mainnet");
                    break;
                case "2":
                    $("#net").html("this is Morden");
                    break;
                case "3":
                    $("#net").html("this is ropsten");
                    break;
                case "4":
                    $("#net").html("this is Rinkey");
                    break;
                default:
                    $("#net").html("this is unknown");
            }
            }
        )
    </script>

</body>
</html>
